services:
  postgres:
    image: amrkov5/nodejs2024q3-service:postgres
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    env_file:
      - ../.env
    networks:
      - app-network

  app:
    image: amrkov5/nodejs2024q3-service:app
    depends_on:
      - postgres
    ports:
      - '${PORT}:${PORT}'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
    env_file:
      - ../.env
    networks:
      - app-network

volumes:
  postgres_data:
  postgres_logs:

networks:
  app-network:
    driver: bridge
